<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Game Boy SVG</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classic Game Boy</h1>
        <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Main body -->
            <rect x="50" y="20" width="300" height="560" rx="20" fill="#e8e8d0" stroke="#333" stroke-width="3"/>

            <!-- Screen area bezel -->
            <rect x="75" y="50" width="250" height="220" rx="10" fill="#8b8b7a" stroke="#333" stroke-width="2"/>

            <!-- Screen -->
            <rect x="90" y="75" width="220" height="165" rx="3" fill="#9bbc0f" stroke="#333" stroke-width="2"/>

            <!-- Screen text -->
            <text x="200" y="110" font-family="monospace" font-size="14" fill="#0f380f" text-anchor="middle" font-weight="bold">GAME BOY</text>
            <rect x="130" y="130" width="140" height="80" fill="#0f380f" opacity="0.1" rx="2"/>

            <!-- Power LED -->
            <circle cx="95" cy="255" r="4" fill="#cc0000"/>
            <text x="110" y="259" font-family="Arial" font-size="10" fill="#333">POWER</text>

            <!-- Battery indicator -->
            <text x="280" y="259" font-family="Arial" font-size="10" fill="#333">BATTERY</text>
            <rect x="320" y="250" width="20" height="10" rx="2" fill="none" stroke="#333" stroke-width="1.5"/>
            <rect x="340" y="253" width="3" height="4" fill="#333"/>

            <!-- Nintendo text -->
            <text x="200" y="295" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold" font-style="italic">Nintendo</text>
            <text x="200" y="310" font-family="Arial" font-size="9" fill="#555" text-anchor="middle">GAME BOYâ„¢</text>

            <!-- D-pad -->
            <g id="dpad" transform="translate(120, 350)">
                <!-- Horizontal bar -->
                <rect x="10" y="20" width="50" height="16" rx="2" fill="#4a4a4a" stroke="#333" stroke-width="2"/>
                <!-- Vertical bar -->
                <rect x="27" y="3" width="16" height="50" rx="2" fill="#4a4a4a" stroke="#333" stroke-width="2"/>
                <!-- Center circle -->
                <circle cx="35" cy="28" r="8" fill="#3a3a3a"/>
            </g>

            <!-- A and B buttons -->
            <g id="ab-buttons">
                <circle cx="270" cy="390" r="18" fill="#8b4789" stroke="#333" stroke-width="2"/>
                <text x="270" y="395" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">A</text>

                <circle cx="230" cy="410" r="18" fill="#8b4789" stroke="#333" stroke-width="2"/>
                <text x="230" y="415" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">B</text>
            </g>

            <!-- Select and Start buttons -->
            <g id="select-start">
                <ellipse cx="160" cy="450" rx="22" ry="8" fill="#4a4a4a" stroke="#333" stroke-width="1.5" transform="rotate(-25 160 450)"/>
                <text x="160" y="470" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">SELECT</text>

                <ellipse cx="220" cy="450" rx="22" ry="8" fill="#4a4a4a" stroke="#333" stroke-width="1.5" transform="rotate(-25 220 450)"/>
                <text x="220" y="470" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">START</text>
            </g>

            <!-- Speaker holes -->
            <g id="speaker">
                <line x1="270" y1="510" x2="320" y2="530" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                <line x1="270" y1="520" x2="320" y2="540" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                <line x1="270" y1="530" x2="320" y2="550" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                <line x1="270" y1="540" x2="310" y2="557" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                <line x1="270" y1="550" x2="295" y2="563" stroke="#333" stroke-width="2" stroke-linecap="round"/>
            </g>

            <!-- Logo area bottom -->
            <text x="85" y="530" font-family="Arial" font-size="11" fill="#333" font-weight="bold">SERIAL NO.</text>
            <text x="85" y="545" font-family="monospace" font-size="9" fill="#555">GB123456789</text>

            <!-- Contrast dial indicator -->
            <circle cx="330" cy="95" r="12" fill="#6a6a5a" stroke="#333" stroke-width="2"/>
            <line x1="330" y1="95" x2="337" y2="88" stroke="#333" stroke-width="2" stroke-linecap="round"/>
            <text x="315" y="75" font-family="Arial" font-size="7" fill="#333" transform="rotate(-90 315 75)">CONTRAST</text>
        </svg>
    </div>
</body>
</html>
